<!DOCTYPE html>
<html lang="en">

    <title>Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">

            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>Take 30 seconds!</p>

            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type=" text" id="fullname" placeholder="Name" requried>
                    </p>

                    <p>
                        <label for="fullname">Your Email</label>
                        <input type=" email" id="emai" placeholder="Email" requried>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" requried>
                    </p>

                    <p>

                        <input type="submit" id="submit" value="Submit">
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Aleady have an Account? <a href="#">Login</a></p>
            </footer>

        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>


</body>

</html>
